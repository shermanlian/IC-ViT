so2sat_hard_val:
  name: So2Sat
  args:
    path: /so2sat/validation.h5
      
    split: -1

    channels:
      - 0
      - 1
      - 2
      - 3
      - 4
      - 5
      - 6
      - 7

    channel_mask: False
    scale: 1

  # training data loader configuration
  loader:
    num_workers: 32
    batch_size: 32
    pin_memory: True
    drop_last: False
    shuffle: False

  output_dir: null

